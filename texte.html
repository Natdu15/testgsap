<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/logo-sd.png">
  <title>BUT Science des Données</title>

  <!-- Icônes Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Police Mori -->
  <style>
    @font-face {
      font-display: block;
      font-family: Mori;
      font-style: normal;
      font-weight: 900;
      src: url(https://assets.codepen.io/16327/PPMori-SemiBold.woff) format("woff");
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Mori";
      background: radial-gradient(129% 99% at 112% 85%, rgb(223, 220, 255) 20%, rgb(166, 158, 255) 90%),
                  url('https://assets.codepen.io/16327/noise-e82662fe.png');
      background-blend-mode: color-dodge;
      overflow: hidden;
    }

    .headline {
      text-align: center;
      color: rgb(14, 16, 15);
      font-size: clamp(2rem, 6rem, 4.5vw);
      letter-spacing: 0.05rem;
      will-change: transform;
    }

    .headline * {
      will-change: transform;
    }
  </style>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- SplitText simplifié (gratuit) -->
  <script>
    class SplitText {
      constructor(element) {
        this.element = typeof element === "string" ? document.querySelector(element) : element;
        this.originalText = this.element.textContent;
        this.split();
      }

      split() {
        const words = this.originalText.split(" ").map(word => {
          const chars = [...word].map(char => `<span class="char">${char}</span>`).join("");
          return `<span class="word">${chars}</span>`;
        });
        this.element.innerHTML = words.join(" ");
        this.chars = this.element.querySelectorAll(".char");
        this.words = this.element.querySelectorAll(".word");
      }

      static create(selector) {
        return new SplitText(selector);
      }
    }
  </script>
</head>

<body>
  <div class="headline">BUT SD Aurillac</div>

  <script>
    document.fonts.ready.then(() => {
      const st = SplitText.create(".headline");

      const tl = gsap.timeline({ paused: true })
        .from(st.chars, {
          duration: 1.2,
          opacity: 0,
          ease: "power1.inOut",
          stagger: { from: "center", each: 0.04 }
        })
        .from(st.words, {
          duration: 2.5,
          y: (i) => i * 100 - 50,
          ease: "expo"
        }, 0);

      tl.play(); // Lance l’animation au chargement
      window.onclick = () => tl.restart(); // Rejoue l’animation au clic
    });
  </script>
</body>
</html>
